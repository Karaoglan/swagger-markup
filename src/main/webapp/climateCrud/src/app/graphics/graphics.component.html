<mat-card>{{title}}

  <mat-card-content>
    <div fxLayout="row">
      <highcharts-chart fxFlex="50%"
        [Highcharts]="Highcharts"
        [options]="chartOptions"
        style="width: 50%; height: 400px; display: block;">
      </highcharts-chart>

      <highcharts-chart fxFlex="50%"
        [Highcharts]="Highcharts"
        [options]="chartDateOptions"
        style="width: 50%; height: 400px; display: block;">
      </highcharts-chart>
    </div>
  </mat-card-content>

</mat-card>
